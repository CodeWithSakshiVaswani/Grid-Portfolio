    <title>Grid Portfolio</title>

    </div>
    <div class="gallery">

        <div class="box" style="background-image: url(https://images.unsplash.com/photo-1497449493050-aad1e7cad165?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Ocean</div>
